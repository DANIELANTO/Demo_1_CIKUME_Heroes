<h2>{{textForm}}</h2>

<ngx-spinner bdColor = "rgba(0,66,255,0.29)" size = "medium" color = "#fff" type = "ball-spin" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

<div class="container-form">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]='hero.name' name="name">
  </div>

  <div class="form-group">
    <label for="power">Power</label>
    <input type="number" class="form-control" id="power" [(ngModel)]='hero.power' name="power">
  </div>

  <div class="btn-modifications">

    <button type="button" class="btn btn-outline-primary" 
    (click)="onAddNewHero()">{{textButton}}</button>
    <button type="button" class="btn btn-outline-danger" 
    *ngIf="delete"
    (click)="deleteHero()">Delete</button>
  </div>
  
</div>
